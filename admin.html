<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Admin — Divine Clinic</title>
<link rel="stylesheet" href="shared.css">
<script src="api.js"></script>
</head>
<body>
<div class="header">Admin — Divine Clinic</div>
<div class="container">
  <h2>Stats</h2>
  <button id="loadBtn">Load Stats</button>
  <div id="stats" class="card" style="display:none;"></div>
</div>
<script>
document.getElementById('loadBtn').addEventListener('click', async ()=> {
  try {
    const s = await api('/api/admin/stats');
    const box = document.getElementById('stats'); box.style.display='block';
    box.innerHTML = `<div>Total Patients: <b>${s.total_patients}</b></div><div>Total Tokens: <b>${s.total_tokens}</b></div><div>Served: <b>${s.served}</b></div><div>Waiting: <b>${s.waiting}</b></div>`;
  } catch(e){ alert('Failed: ' + e.message); }
});
</script>
</body>
</html>
